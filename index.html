    <!-- IMPORTANT: include only the required scripts (in this order) -->
    <!-- 1) socket loader: ensures window.io exists (CDN fallback / stub) -->
    <script src="public/socket-loader.js" defer></script>

    <!-- 2) small fallbacks that must exist before other init code (Analytics stub, temporary EnhancedTools placeholder) -->
    <script src="public/init-fallbacks.js" defer></script>

    <!-- 3) enhanced-tools fallback (provides methods used by the editor if the real lib is absent) -->
    <script src="public/enhanced-tools-simple.js" defer></script>

    <!-- 4) core editor (defines EditorApp and managers) -->
    <script src="public/init-core.js" defer></script>

    <!-- 5) final initializer that wires EditorAppFinal / analytics etc. -->
    <script src="public/init-complete.js" defer></script>

    <!-- OPTIONAL: If you have a real analytics implementation, include it AFTER init-fallbacks.js but BEFORE init-complete.js.

    <script src="public/analytics.js" defer></script>
    -->
